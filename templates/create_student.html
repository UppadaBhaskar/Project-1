{% extends "base.html" %}

{% block title %}Create Student{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">Create student</h1>
    <div class="form-container">
        <form method="POST" action="{{ url_for('create_student') }}" id="createStudentForm" class="student-form">
            <div class="form-group">
                <label for="roll_number">Roll number :</label>
                <input type="text" id="roll_number" name="roll_number" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="student_name">Student Name :</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>
            <div class="form-group">
                <label for="section">Section :</label>
                <input type="text" id="section" name="section" maxlength="5">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone number :</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="email">email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="college">College :</label>
                <input type="text" id="college" name="college">
            </div>
            <div class="form-group">
                <label for="address">Address :</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Create Student</button>
        </form>
    </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Confirm Creation</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <p>Are you sure to create a new student</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-no" id="cancelBtn">No</button>
            <button type="button" class="btn btn-yes" id="confirmBtn">Yes</button>
        </div>
    </div>
</div>
{% endblock %}
