{% extends "base.html" %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">Edit Student</h1>
    <div class="form-container">
        <form method="POST" action="{{ url_for('edit_student', roll_number=student.roll_number) }}" class="student-form">
            <div class="form-group">
                <label for="roll_number">Roll number :</label>
                <input type="text" id="roll_number" name="roll_number" value="{{ student.roll_number }}" readonly>
            </div>
            <div class="form-group">
                <label for="student_name">Student Name :</label>
                <input type="text" id="student_name" name="student_name" value="{{ student.student_name }}" required>
            </div>
            <div class="form-group">
                <label for="section">Section :</label>
                <input type="text" id="section" name="section" value="{{ student.section or '' }}" maxlength="5">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone number :</label>
                <input type="tel" id="phone_number" name="phone_number" value="{{ student.phone_number }}" required>
            </div>
            <div class="form-group">
                <label for="email">email :</label>
                <input type="email" id="email" name="email" value="{{ student.email }}" required>
            </div>
            <div class="form-group">
                <label for="college">College :</label>
                <input type="text" id="college" name="college" value="{{ student.college or '' }}">
            </div>
            <div class="form-group">
                <label for="address">Address :</label>
                <textarea id="address" name="address" rows="3">{{ student.address or '' }}</textarea>
            </div>
            <div class="form-actions">
                <a href="{{ url_for('student_profile', roll_number=student.roll_number) }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Update Student</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
